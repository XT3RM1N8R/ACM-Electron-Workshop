<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Electron Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css" />
	<script>
		window.$ = window.jQuery = require("./jquery-3.1.1.min.js");
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"></script>
	<script src="./calculator.js"></script>
</head>

<body>
	<div class="ui grid center aligned container">
		<div class="sixteen wide column right floated">
			<div class="ui segment right aligned" id="display">
			</div>
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="7">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="8">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="9">
		</div>
		<div class="four wide column">
			<button class="ui button compact" id="del">
				DEL
			</button>
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="4">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="5">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="6">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="/">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="1">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="2">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="3">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="*">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value=".">
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="0">
		</div>
		<div class="four wide column">
			<button class="ui button compact" id="calc">
				=
			</button>
		</div>
		<div class="four wide column">
			<input type="button" class="ui button compact expr" value="-">
		</div>
		<div class="four wide column right floated">
			<input type="button" class="ui button compact expr" value="+">
		</div>
	</div>
</body>
<script>
	require('./renderer.js');
</script>

</html>
